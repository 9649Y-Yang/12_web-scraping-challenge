<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center" style="padding:50px; background-color: rgb(218, 218, 218);">
        <h1><b>Mission to Mars</b></h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <br>

    <div class="row">
      <div class="col-12">
        <h3><b>Latest Mars News</b></h3>
        <h5><b>{{ mars.news_title }}</b></h5>
        <p>{{ mars.news_p }}</p>
      </div>
      <hr>

      <div class="col-8">
        <h3><b>Featured Mars Image</b></h3>
        <img src="{{ mars.featured_image_url }}" style="max-width: 100%; max-height: 100%;" alt="featured_image">
      </div>

      <div class="col-4">
        <h5><b>Mars Facts</b></h5>
          {{ mars.mars_factor_table | safe }}
      </div>
      <hr>

      <div class="col-12 text-center">
        <h3><b>Mars Hemispheres</b></h3>
        <br>
        <div class="row">
          {% for hemisphere_image in mars.hemisphere_image_urls %}
          <div class="col-3">            
            <div class="card">
              <div class="card-body">
                <img src="{{ hemisphere_image.img_url | safe }}" 
                style="max-width: 100%; max-height: 100%;" alt="featured_images">
                <p style="font-size: larger;"><b>{{ hemisphere_image.title | safe }}</b></p>
              </div>
            </div>            
          </div>
          {% endfor %}
        </div>
        <br>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
